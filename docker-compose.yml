version: '3.7'
services:
  postgres-inscription:
    container_name: postgres-inscription
    image: postgres
    environment:
      POSTGRES_DB: gestion_inscription
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ./postgres-inscription:/data/postgres
    expose:
      - "5431"
    ports:
      - "5431:5431"
    command: -p 5431
    restart: always

  postgres-examen:
    container_name: postgres-examen
    image: postgres
    environment:
      POSTGRES_DB: gestion_examen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ./postgres-examen:/data/postgres
    ports:
      - "5432:5432"
    restart: always

  postgres-admission:
    container_name: postgres-admission
    image: postgres
    environment:
      POSTGRES_DB: gestion_admission
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - ./postgres-admission:/data/postgres
    ports:
      - "5432:5432"
    restart: always

  service-inscription:
    container_name: service-inscription
    image: service-inscription
    build:
      context: ./service-inscription
      dockerfile: Dockerfile
    environment:
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_URL=jdbc:postgresql://postgres-inscription:5432/gestion_inscription
    depends_on:
      - postgres-inscription

  service-examen:
    container_name: service-examen
    image: service-examen
    build:
      context: ./service-examen
      dockerfile: Dockerfile
    environment:
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_URL=jdbc:postgresql://postgres-examen:5432/gestion_examen
    depends_on:
      - postgres-examen

  service-admission:
    container_name: service-admission
    image: service-admission
    build:
      context: ./service-admission
      dockerfile: Dockerfile
    environment:
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_URL=jdbc:postgresql://postgres-admission:5432/gestion_admission
    depends_on:
      - postgres-admission

